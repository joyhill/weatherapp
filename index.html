<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="outer-container">
    <div class="container">
        <div class="weather-card">
            <div class="temp-toggle">
                <div class="toggle-container">
                    <div class="toggle-option active">°F</div>
                    <div class="toggle-option inactive">°C</div>
                </div>
            </div>
            <div class="location">
                <h2>What's up, <u>Philadelphia</u>?</h2>
            </div>
            <div class="weather-icon-main"><img src="images/cloudy.png" width="40"></div>
            <div class="current-temp">32°</div>
            <div class="feels-like">Feels like: 28°</div>
            <div class="rain-chance">
                12% chance of rain<br>
                in the next 2 hours...
            </div>
        </div>

        <div class="forecast-card">
            <div class="forecast-title">weather later today...</div>
            <div class="hourly-forecast">
                <div class="hourly-item">
                    <div class="time">4 PM</div>
                    <div class="icon"><img src="images/sunny.webp"></div>
                    <div class="temp">30°</div>
                </div>
                <div class="hourly-item">
                    <div class="time">5 PM</div>
                    <div class="icon"><img src="images/sunny.webp"></div>
                    <div class="temp">28°</div>
                </div>
                <div class="hourly-item">
                    <div class="time">6 PM</div>
                    <div class="icon"><img src="images/clouds.png"></div>
                    <div class="temp">27°</div>
                </div>
                <div class="hourly-item">
                    <div class="time">7 PM</div>
                    <div class="icon"><img src="images/night.png"></div>
                    <div class="temp">26°</div>
                </div>
                <div class="hourly-item">
                    <div class="time">8 PM</div>
                    <div class="icon"><img src="images/night.png"></div>
                    <div class="temp">25°</div>
                </div>
                <div class="hourly-item">
                    <div class="time">8 PM</div>
                    <div class="icon"><img src="images/night.png"></div>
                    <div class="temp">25°</div>
                </div>
            </div>
        </div>

        <div class="forecast-card">
            <div class="forecast-title">weather later this week...</div>
            <div class="weekly-forecast">
                <div class="weekly-item">
                    <div class="day">Sat 1/1</div>
                    <div class="icon"><img src="images/sunny.webp"></div>
                    <div class="temp-range">28°-40°</div>
                </div>
                <div class="weekly-item">
                    <div class="day">Sun 1/2</div>
                    <div class="icon"><img src="images/sunny.webp"></div>
                    <div class="temp-range">32°-45°</div>
                </div>
                <div class="weekly-item">
                    <div class="day">Mon 1/3</div>
                    <div class="icon"><img src="images/clouds.png"></div>
                    <div class="temp-range">27°-42°</div>
                </div>
                <div class="weekly-item">
                    <div class="day">Tues 1/4</div>
                    <div class="icon"><img src="images/night.png"></div>
                    <div class="temp-range">31°-47°</div>
                </div>
                <div class="weekly-item">
                    <div class="day">Wed 1/5</div>
                    <div class="icon"><img src="images/night.png"></div>
                    <div class="temp-range">32°-48°</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
